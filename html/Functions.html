<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section>
        <!-- Botón para agregar amigos -->
        <div class="">
            <button type="submit" onclick="goAgregar()" class="button">
                <span class="button__text">Agregar amigos</span>
                <span class="button__icon">
                    <ion-icon name="person-add-outline"></ion-icon>
                </span>
            </button>
        </div>

        <!-- Botón para ver la lista de amigos -->
        <div>
            <button type="submit" onclick="goAmigos()" class="button">
                <span class="button__text">Lista de amigos</span>
                <span class="button__icon">
                    <ion-icon name="people-outline"></ion-icon>
                </span>
            </button>
        </div>

        <!-- Botón para ir al chat -->
        <div>
            <button type="submit" onclick="goChat()" class="button">
                <span class="button__text">Chat</span>
                <span class="button__icon">
                    <ion-icon name="chatbox-outline"></ion-icon>
                </span>
            </button>
        </div>

        <!-- Botón para cerrar sesión -->
        <div>
            <button type="submit" onclick="logOut()" class="button">
                <span class="button__text">Log out</span>
                <span class="button__icon">
                    <ion-icon name="log-in-outline"></ion-icon>
                </span>
            </button>
        </div>  
    </section>
    
	<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
